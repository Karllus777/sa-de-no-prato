<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="centralizado">
        <h1 class="titulo">Coma bem,<br>viva melhor</h1>
    </div>

    <div class="botao-container">
        <a href="#" class="botao">
            faça seu login <span class="seta">→</span>
        </a>
    </div>

    <div class="menu-container">
        <div class="center-links">
            <a href="#">Receitas</a>
            <a href="#">Artigos</a>
            <a href="#">Contato</a>
        </div>

        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div> 

    <div class="container">

        <div class="menu" id="menu">
            <div class="logo">LOGO</div>
            <ul>
                <li><a href="conta.html">Minha conta</a></li>
                <li><span>Meus favoritos</span></li>
                <li><span>Salvos</span></li>
                <li><span>Notificações</span></li>
            </ul>
            <button class="logout">
                Sair <span>←</span>
            </button>
        </div>

        <div class="overlay" id="overlay" onclick="closeMenu()"></div>
    </div>

    <script>

        function toggleMenu() {
            const menu = document.getElementById("menu");
            const overlay = document.getElementById("overlay");
            const menuIcon = document.getElementById("menuIcon");

            menu.classList.toggle("active");
            overlay.classList.toggle("active");
            menuIcon.style.display = menu.classList.contains("active") ? "none" : "flex";
        }
        
        function closeMenu() {
            const menu = document.getElementById("menu");
            const overlay = document.getElementById("overlay");
            const menuIcon = document.getElementById("menuIcon");

            menu.classList.remove("active");
            overlay.classList.remove("active");
            menuIcon.style.display = "flex";
        }
    </script>
</body>
</html>
