<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic">
            <label for="upload-photo">
                <img src="fotos/fundo3.png" alt="Foto de Perfil" id="profile-img">
            </label>
            <input type="file" id="upload-photo" accept="image/*">
        </div>
        <h2 class="user-name">Random123</h2>
    </div>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="xxxxxxxxxxxxxxxxxxxxxx">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="form-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="text" id="birthdate" placeholder="xx/xx/xxxx">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="xxxxxxxx@gmail.com">
            </div>
            <div class="form-group">
                <label for="gender">Gênero:</label>
                <select id="gender">
                    <option value="">Gênero</option>
                </select>
            </div>
            <button type="submit" class="update-btn">
                Atualizar dados <span>&#10004;</span>
            </button>
        </form>
    </div>
</body>
</html>
